<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H11 Earns - Home</title>
    <style>
        /* Basic CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background: #333;
            color: white;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            margin-top: 20px;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container input, .form-container button {
            padding: 10px;
            margin: 10px;
            width: 300px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to H11 Earns</h1>
        <nav>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
            <a href="profile.html">Profile</a>
            <a href="deposit.html">Deposit</a>
            <a href="withdrawal.html">Withdraw</a>
        </nav>
    </header>
    <main>
        <h2>Earn Money by Sharing and Referring!</h2>
        <p>Sign up now and start earning with our referral and deposit system.</p>

        <!-- Sign Up Form -->
        <div class="form-container" id="signup-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button id="signup-btn">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button id="login-btn">Login</button>
        </div>

        <!-- Deposit Form -->
        <div class="form-container" id="deposit-form">
            <input type="number" id="amount" placeholder="Enter deposit amount" required>
            <button id="deposit-btn">Deposit</button>
        </div>

        <!-- Withdrawal Form -->
        <div class="form-container" id="withdrawal-form">
            <input type="number" id="withdraw-amount" placeholder="Enter withdrawal amount" required>
            <button id="withdraw-btn">Withdraw</button>
        </div>
    </main>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Sign Up Logic
        document.getElementById("signup-btn").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Signup Successful!");
                    window.location.href = "profile.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Login Logic
        document.getElementById("login-btn").addEventListener("click", function() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login Successful!");
                    window.location.href = "profile.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Deposit Logic
        document.getElementById("deposit-btn").addEventListener("click", function() {
            const amount = parseInt(document.getElementById("amount").value);
            
            if(amount < 100) {
                alert("Minimum deposit is 100 PKR.");
                return;
            }

            const user = auth.currentUser;
            if(user) {
                db.collection("deposits").add({
                    userId: user.uid,
                    amount: amount,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    alert("Deposit request submitted!");
                }).catch((error) => {
                    alert(error.message);
                });
            } else {
                alert("Please log in first.");
            }
        });

        // Withdrawal Logic
        document.getElementById("withdraw-btn").addEventListener("click", function() {
            const amount = parseInt(document.getElementById("withdraw-amount").value);

            if(amount < 27) {
                alert("Minimum withdrawal is 27 PKR.");
                return;
            }

            const user = auth.currentUser;
            if(user) {
                db.collection("withdrawals").add({
                    userId: user.uid,
                    amount: amount - 1, // 1 PKR Tax Deduction
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    alert("Withdrawal request submitted!");
                }).catch((error) => {
                    alert(error.message);
                });
            } else {
                alert("Please log in first.");
            }
        });
    </script>
</body>
</html>
