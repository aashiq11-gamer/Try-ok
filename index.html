<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H11 Earns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 1rem;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        main {
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="javascript:void(0);" onclick="showPage('home')">Home</a>
            <a href="javascript:void(0);" onclick="showPage('login')">Login</a>
            <a href="javascript:void(0);" onclick="showPage('signup')">Sign Up</a>
            <a href="javascript:void(0);" onclick="showPage('dashboard')">Dashboard</a>
            <a href="javascript:void(0);" onclick="showPage('profile')">Profile</a>
        </nav>
    </header>

    <main>
        <!-- Home Page -->
        <div id="home" class="page">
            <h1>Welcome to H11 Earns</h1>
            <p>Earn by sharing your photos and videos!</p>
        </div>

        <!-- Sign Up Page -->
        <div id="signup" class="page hidden">
            <h1>Create an Account</h1>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Enter your email" required>
                <input type="password" id="signup-password" placeholder="Enter password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Login Page -->
        <div id="login" class="page hidden">
            <h1>Login to Your Account</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <input type="password" id="login-password" placeholder="Enter password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard" class="page hidden">
            <h1>Dashboard</h1>
            <p>Welcome, <span id="user-name"></span>!</p>
            <p>Your earnings today: <span id="earnings">0</span> PKR</p>
        </div>

        <!-- Profile Page -->
        <div id="profile" class="page hidden">
            <h1>Your Profile</h1>
            <form id="update-profile-form">
                <input type="text" id="profile-name" placeholder="Enter your name" required>
                <input type="email" id="profile-email" placeholder="Enter your email" required>
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </main>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Show/Hide Pages
        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(page).classList.remove('hidden');
        }

        // Sign Up Logic
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                alert('User signed up successfully!');
                showPage('login');
            } catch (error) {
                alert(error.message);
            }
        });

        // Login Logic
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showPage('dashboard');
                loadUserData();
            } catch (error) {
                alert(error.message);
            }
        });

        // Load User Data for Dashboard
        function loadUserData() {
            const user = auth.currentUser;
            if (user) {
                document.getElementById('user-name').innerText = user.email;
                // Simulate earnings data from Firestore
                document.getElementById('earnings').innerText = '100';
            }
        }

        // Update Profile Logic
        document.getElementById('update-profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('profile-name').value;
            const email = document.getElementById('profile-email').value;
            const user = auth.currentUser;
            if (user) {
                await user.updateProfile({ displayName: name });
                await user.updateEmail(email);
                alert('Profile updated successfully!');
            }
        });

        // Handle Auth State
        auth.onAuthStateChanged(user => {
            if (user) {
                showPage('dashboard');
                loadUserData();
            } else {
                showPage('login');
            }
        });
    </script>
</body>
</html>
